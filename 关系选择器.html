<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 紧邻选择器  选择的是当前元素下面相邻的Li元素*/
		.box + li{
			background-color: red;
		}
		/* 兄弟选择器  选择的是当前元素后面所有的Li元素*/
		.box ~ li{
			background-color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li class="box">5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
</html>
