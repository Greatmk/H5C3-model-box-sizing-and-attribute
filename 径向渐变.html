<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 10px auto;
			/* 径向渐变 

				语法：background:radial-gradient(起始位置,颜色一 位置,颜色二 位置 ,颜色三 位置);

				（1）需要添加私有前缀 
				（2）第一个参数，起始位置  可以接受方位名词 也可以是一个点
					也可以是像素  不接受deg
				（3）颜色 可以是任意颜色 

			*/
			background: -webkit-radial-gradient(150px 150px,red 20%,green 60%,blue 10%);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
