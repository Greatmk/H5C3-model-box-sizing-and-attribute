<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #ccc;
		}
		span{
			text-shadow: 2px 2px 2px;
			font-size: 40px;
		}
		span:nth-child(2){
			text-shadow: 1px 1px #fff,-1px -1px #000;
			font-weight: bold;
			font-size: 60px;
			font-family: '微软雅黑';
			color:#ccc;
		}
		span:nth-child(3){
			text-shadow: 1px 1px #000,-1px -1px #fff;
			font-weight: bold;
			font-size: 60px;
			font-family: '微软雅黑';
			color:#ccc;
		}
	</style>
</head>
<body>
	<span>今天好冷呀，都要穿秋裤了！！</span>
	<span>妈妈有没有逼你穿秋裤呢？？</span>
	<span>我已经长大了，可以自己主动穿秋裤了！！</span>
</body>
</html>
